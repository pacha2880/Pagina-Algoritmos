<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/4.0/examples/sign-in/? -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="image/one1.jpg">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="./singin_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./singin_files/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="image/one2.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Inicio de Sesión</h1>
      <label for="inputEmail" class="sr-only">Correo Electrónico</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <div class="row">
        <div class="col-sm">
          <a class="btn btn-lg btn-primary btn-block" href="singin.html">Registrarse</a>
        </div>
        <div class="col-sm">
          <a class="btn btn-lg btn-primary btn-block" href="index.html">Ingresar</a>
        </div>
      </div>
      
      <p class="mt-5 mb-3 text-muted">© 2019</p>
    </form>
  

</body></html>
